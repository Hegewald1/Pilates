<!DOCTYPE html>
<html>
  <head>
    <title>Simple Javascript Calendar</title>
    <link href="calendar.css" rel="stylesheet">
    <script src="calendar.js" type ="module"></script>
  </head>
  <body><div id="page-body">
    <!-- [PERIOD SELECTOR] -->

      <select id="cal-mth"></select>
      <select id="cal-yr"></select>
      <input id="cal-set" type="button" value="SET"/>

      <input id="cal-date" type="date">
      <input id="cal-create" type="button" value="OPRET">
      -->
    </div>

    <!-- [CALENDAR] -->
    <div id="cal-container"></div>

    <!-- [EVENT] -->
    <div id="cal-event"></div>
  </div></body>
</html>
